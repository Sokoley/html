<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Теги форм</title>
</head>
<body>
<!-- контейнер для полей формы -->
    <form action="#" method="post"
          enctype="multipart/form-data">
        <fieldset > <!-- атрибут disabled -->
            <legend>Текстовые поля</legend>
            <p>
                <!--для создания полей формы-->
                <!--однострочное текстовое поле-->
                <label for="text">Введите текст</label>
                <input id="text" type="text" value="text">
            </p>

            <p>
                <!--для валидации ввода почтового адреса-->
                <input type="email" required >
            </p>

            <p>
                <!--для ввода пароля-->
                <input type="password"
                       placeholder="введите пароль"
                       minlength="2" maxlength="9">
            </p>
            <p>
                <!--текстовое поле для поиска-->
                <input type="search">
            </p>

            <!--кнопка для отправки данных формы-->
            <input type="submit" value="Отправить">
        </fieldset>

        <fieldset>
            <legend>Загрузка файлов</legend>
            <p>
                <input type="file" multiple accept="image/*">
            </p>
        </fieldset>

    </form>
</body>
</html>
